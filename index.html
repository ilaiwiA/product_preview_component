<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
  <title>Product preview card</title>
</head>

<body>

  <main>
  
    <article class="card_holder">

      <div class="img_holder">
        <img src="/images/image-product-mobile.jpg" alt="image of perfume bottle for sale">
      </div>

      <div class="product_info">

        <header>
          <p>PERFUME</p>
        </header>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p id="product_desc">
          A floral,
          solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL
        </p>

        <div class="prices">
          <span>$149.99</span>
          <span id="presale_price">$169.99</span>
        </div>

        <button>
          <img src="/images/icon-cart.svg" alt="svg of cart for purchase button">
          <span>Add to Cart</span>
        </button>

      </div>

    </article>
  
  </main>

</body>

</html>
